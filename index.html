<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TexasDentalHub | Houston Metro Dentists</title>

<style>
:root{--bg:#eef5ff;--card:#fff;--text:#0f172a;--muted:#475569;--border:rgba(15,23,42,.10);--accent:#0b5ed7;--accentSoft:#e6f0ff;--radius:18px}
body{margin:0;font-family:system-ui;background:var(--bg)}
.topbar{background:#fff;border-bottom:1px solid var(--border)}
.topbar-inner{max-width:1100px;margin:auto;padding:14px 18px;display:flex;justify-content:space-between;align-items:center}
.brand{font-weight:800;color:var(--accent)}
.container{max-width:1100px;margin:auto;padding:22px}
.hero{background:linear-gradient(180deg,#fff,var(--accentSoft));padding:28px;border-radius:18px}
.section{margin-top:28px}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
@media(max-width:800px){.grid{grid-template-columns:1fr}}
.card{background:#fff;border-radius:18px;padding:18px;border:1px solid var(--border)}
.card.featured{border:2px solid var(--accent)}
.badge{background:var(--accent);color:#fff;padding:4px 10px;border-radius:999px;font-size:12px}
.address{color:var(--muted);margin:6px 0}
.btn{margin-top:auto;padding:10px;border-radius:14px;border:none;background:var(--accent);color:#fff;cursor:pointer}
.page{display:none}
.page.active{display:block}
</style>
</head>

<body>

<div class="topbar">
  <div class="topbar-inner">
    <div class="brand">ü¶∑ TexasDentalHub</div>
    <select id="citySelect">
      <option value="houston">Houston</option>
      <option value="katy">Katy</option>
      <option value="sugarland">Sugar Land</option>
      <option value="richmond">Richmond</option>
      <option value="rosenberg">Rosenberg</option>
      <option value="woodlands">The Woodlands</option>
      <option value="spring">Spring</option>
    </select>
  </div>
</div>

<div class="container">
  <div id="houston" class="page active"></div>
  <div id="katy" class="page"></div>
  <div id="sugarland" class="page"></div>
  <div id="richmond" class="page"></div>
  <div id="rosenberg" class="page"></div>
  <div id="woodlands" class="page"></div>
  <div id="spring" class="page"></div>
</div>

<script>
// ---------------- DATA ----------------
const DATA = {
  houston:{
    label:"Houston",
    featured:[
      {name:"Lovett Dental ‚Äì Midtown",address:"410 Pierce St, Houston, TX",phone:"7136509500"},
      {name:"URBN Dental ‚Äì Heights",address:"1911 Taylor St, Houston, TX",phone:"7138623939"},
      {name:"Mint Dentistry ‚Äì River Oaks",address:"3335 Westheimer Rd, Houston, TX",phone:"7135876458"}
    ],
    clinics:[
      {name:"Garden Oaks Dental",address:"331 W 34th St, Houston, TX"},
      {name:"Bellaire Family Dentistry",address:"6700 West Loop S, Bellaire, TX"},
      {name:"Heights Dental Center",address:"107 E 11th St, Houston, TX"}
    ]
  },
  katy:{label:"Katy",featured:[],clinics:[]},
  sugarland:{label:"Sugar Land",featured:[],clinics:[]},
  richmond:{label:"Richmond",featured:[],clinics:[]},
  rosenberg:{label:"Rosenberg",featured:[],clinics:[]},
  woodlands:{label:"The Woodlands",featured:[],clinics:[]},
  spring:{label:"Spring",featured:[],clinics:[]}
};

// ---------------- RENDER ----------------
function renderCity(key){
  const city = DATA[key];
  if(!city) return;

  document.getElementById(key).innerHTML = `
    <div class="hero">
      <h1>General & Family Dentists in ${city.label}</h1>
      <p>Browse trusted local dental clinics.</p>
    </div>

    <div class="section">
      <h2>‚≠ê Featured Clinics</h2>
      <div class="grid">${city.featured.map(c=>card(c,true)).join("")}</div>
    </div>

    <div class="section">
      <h2>üè• All Clinics</h2>
      <div class="grid">${city.clinics.map(c=>card(c,false)).join("")}</div>
    </div>
  `;
}

function card(c,featured){
  const action = c.phone
    ? `<button class="btn" onclick="window.location.href='tel:${c.phone}'">Call</button>`
    : `<button class="btn">Request Appointment</button>`;

  return `
    <div class="card ${featured?'featured':''}">
      <span class="badge">${featured?'Featured':'Clinic'}</span>
      <h3>${c.name}</h3>
      <div class="address">${c.address}</div>
      ${action}
    </div>
  `;
}

Object.keys(DATA).forEach(renderCity);

// ---------------- DROPDOWN ----------------
const select = document.getElementById("citySelect");
select.addEventListener("change",()=>{
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(select.value).classList.add("active");
});
</script>

</body>
</html>

  const filters = {
  service: document.getElementById('filter-service'),
  insurance: document.getElementById('filter-insurance'),
  availability: document.getElementById('filter-availability')
};

Object.values(filters).forEach(f =>
  f && f.addEventListener('change', applyFilters)
);

function applyFilters(){
  const activePage = document.querySelector('.page.active');
  const cards = activePage.querySelectorAll('.card');
  let visibleCount = 0;

  cards.forEach(card => {
    let visible = true;

    if (filters.service.value &&
        !card.dataset.service.includes(filters.service.value))
      visible = false;

    if (filters.insurance.value &&
        !card.dataset.insurance.includes(filters.insurance.value))
      visible = false;

    if (filters.availability.value &&
        !card.dataset.availability.includes(filters.availability.value))
      visible = false;

    card.style.display = visible ? 'flex' : 'none';
    if (visible) visibleCount++;
  });

  updateFilterCount(visibleCount);
}
function updateFilterCount(count){
  const activePage = document.querySelector('.page.active');
  const container = activePage.querySelector('.filter-count');
  if (!container) return;

  const text = container.querySelector('.count-text');
  const clearBtn = container.querySelector('.clear-filters');

  const hasFilters =
    filters.service.value ||
    filters.insurance.value ||
    filters.availability.value;

  if (!hasFilters) {
    text.textContent = `Showing all ${count} clinics`;
    clearBtn.style.display = 'none';
    return;
  }

  clearBtn.style.display = 'inline';

  if (count === 0) {
    text.textContent = 'No clinics match your filters';
  } else if (count === 1) {
    text.textContent = 'Showing 1 clinic';
  } else {
    text.textContent = `Showing ${count} clinics`;
  }
}



function resetFilters(){
  Object.values(filters).forEach(f => f.value = '');
  applyFilters();
}

function callClinic(phone, clinic) {
  if (/Mobi|Android/i.test(navigator.userAgent)) {
    window.location.href = `tel:${phone}`;
  } else {
    alert(`Call ${clinic}\n\nPhone: ${phone}\n\nTip: This works best on a mobile phone.`);
  }
}
